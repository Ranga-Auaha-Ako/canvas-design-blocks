  <body class="primary-nav-expanded course-menu-expanded pages edit">
    <!-- Fake a Canvas LMS layout -->
    <div class="page-mock">
      <header class="leftnav ic-app-header"></header>
      <main id="wrapper" class="ic-Layout-wrapper">
        <div class="header-mock">
          <div class="ic-app-nav-toggle-and-crumbs no-print">
            <button
              id="courseMenuToggle"
              class="Button Button--link ic-app-course-nav-toggle"
            >
              <i class="icon-hamburger" aria-hidden="true"></i>
            </button>
            <div class="ic-app-crumbs">
              <nav id="breadcrumbs">
                <ul>
                  <li class="home">
                    <a style="cursor: not-allowed"> >My dashboard</a>
                  </li>
                  <li>
                    <a style="cursor: not-allowed">GRID100</a>
                  </li>
                  <li>
                    <a style="cursor: not-allowed">Pages</a>
                  </li>
                  <li>Demo Page</li>
                </ul>
              </nav>
            </div>

            <div class="right-of-crumbs"></div>
          </div>
        </div>
        <div id="main" class="ic-Layout-columns">
          <div
            id="left-side"
            class="ic-app-course-menu ic-sticky-on list-view"
            style="display: block"
          >
            <div id="sticky-container" class="ic-sticky-frame">
              <nav>
                <ul id="section-tabs">
                  <li class="section">
                    <a style="cursor: not-allowed" class="home" tabindex="0"
                      >Home</a
                    >
                  </li>
                  <li class="section">
                    <a
                      style="cursor: not-allowed"
                      class="announcements"
                      tabindex="0"
                      >Announcements</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div id="content" class="ic-Layout-contentMain" role="main">
            <form class="form-horizontal edit-form validated-form-view">
              <div class="edit-content">
                <div class="edit-header">
                  <label for="title">Page title</label>
                  <input
                    type="text"
                    class="span4 title"
                    value="Demo Page"
                    disabled
                  />
                </div>

                <div
                  id="tinymce-parent-of-wiki_page_body"
                  style="visibility: visible"
                  class="ic-RichContentEditor"
                >
                  <div class="canvas-rce__skins--root rce-wrapper">
                    <div>
                      <textarea id="tinyCanvas" autocomplete="false">
                        <div class="canvas-grid-editor" data-cgb-version="1.0.0" data-cge-id="oQYJTsWDEa9D-r2-RTnsW" data-cgb-id="oQYJTsWDEa9D-r2-RTnsW" contenteditable="false" >
                          <div class="grid-row" data-cgb-id="s62LI93AZ72qOvMaLq8Jk" >
                            <div class="cgb-col col-xs-12 col-sm-6 col-md-6 col-lg-6" data-cgb-id="oGfTr7wdqe6mnVFGkWA1G" >
                              <div class="cgb-col-inner" contenteditable="true">
                                <div class="cgb-empty-placeholder" style="display: none;" data-mce-style="display: none;">&nbsp;</div>
                                <p>Hi! This is a simulation of the Canvas Rich Content Editor. It's not a perfect recreation, but it allows for testing many essential functions</p>
                                <a class="Button" data-cgb-version="1.0.0" data-cgb-content="Simple" data-cge-id="BmrLY_0yeNiGdCEdrAQjz">Button Text</a>
                              </div>
                            </div>
                            <div class="cgb-col col-xs-12 col-sm-6 col-md-6 col-lg-6" data-cgb-id="wkJfjXyk1r-Oz4KcjzMJp" >
                              <div class="cgb-col-inner" contenteditable="true">
                                <div class="cgb-empty-placeholder" style="display: none;" data-mce-style="display: none;">&nbsp;</div>
                                <p>This text is in column 2, but not inside the inner node!</p>
                              </div>
                            </div>
                            <!--<Editor>-->
                          </div>
                        </div>                      <p></p>
                      </textarea>
                      <!-- Sample starting content -->
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script type="module">
      import { loadApp } from "/src/main.ts";
      // Force the editor to load
      window.addEventListener("load", loadApp);
    </script>
  </body>
</html>
